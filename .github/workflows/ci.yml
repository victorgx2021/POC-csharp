name: CI - Build y Artifact

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restaurar dependencias
      run: dotnet restore poc.Csharp.csproj
    
    - name: Build del proyecto
      run: dotnet build poc.Csharp.csproj --configuration Release --no-restore
    
    - name: Ejecutar tests (si existen)
      run: dotnet test poc.Csharp.csproj --configuration Release --no-build --verbosity normal
      continue-on-error: true
    
    - name: Publicar aplicación
      run: dotnet publish poc.Csharp.csproj --configuration Release --output ./publish --no-build
    
    - name: Subir artifact para deployment
      uses: actions/upload-artifact@v4
      with:
        name: azure-function-app
        path: ./publish
        retention-days: 30
