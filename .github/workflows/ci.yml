name: CI/CD - Build y Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build y Publicar
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restaurar dependencias
      run: dotnet restore poc.Csharp.csproj
    
    - name: Publicar aplicación
      run: dotnet publish poc.Csharp.csproj --configuration Release --output ./publish
      env:
        DOTNET_CLI_TELEMETRY_OPTOUT: 1
    
    - name: Listar contenido de publish (debug)
      run: |
        echo "=== Contenido de ./publish ==="
        ls -la ./publish
        echo ""
        echo "=== Archivos .azurefunctions ==="
        ls -la ./publish/.azurefunctions/ || echo "ERROR: Carpeta .azurefunctions NO existe"
        echo ""
        echo "=== Archivos clave ==="
        ls -l ./publish/host.json ./publish/functions.metadata ./publish/worker.config.json || echo "Faltan archivos"
    
    - name: Subir artifact para deployment
      uses: actions/upload-artifact@v4
      with:
        name: azure-function-app
        path: ./publish
        retention-days: 30

  deploy:
    name: Deploy a Azure
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://func-cs-poc-002.azurewebsites.net
    
    steps:
    - name: Descargar artifact
      uses: actions/download-artifact@v4
      with:
        name: azure-function-app
        path: ./publish
    
    - name: Login a Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy a Azure Function App
      uses: azure/webapps-deploy@v3
      with:
        app-name: func-cs-poc-002
        package: ./publish
    
    - name: Restart Function App
      run: az functionapp restart --resource-group poc-csharp --name func-cs-poc-002
